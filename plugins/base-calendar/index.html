<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予定表</title>
    <link rel="stylesheet" href="../../tadjs-desktop.css">
    <link rel="stylesheet" href="style.css">
</head>
<body tabindex="0">
    <div class="plugin-content">
        <div class="calendar-container" id="calendarContainer">
            <!-- ナビゲーションバー -->
            <div class="calendar-nav" id="calendarNav">
                <button class="nav-button prev-month" id="prevMonth">&lt; 前月</button>
                <span class="current-month" id="currentMonth">2026/01</span>
                <button class="nav-button next-month" id="nextMonth">翌月 &gt;</button>
            </div>
            <!-- 曜日ヘッダー -->
            <div class="weekday-header" id="weekdayHeader">
                <div class="weekday sunday">日</div>
                <div class="weekday">月</div>
                <div class="weekday">火</div>
                <div class="weekday">水</div>
                <div class="weekday">木</div>
                <div class="weekday">金</div>
                <div class="weekday saturday">土</div>
            </div>
            <!-- カレンダーグリッド -->
            <div class="calendar-grid" id="calendarGrid">
                <!-- 日セルはJavaScriptで動的に生成 -->
            </div>
        </div>
    </div>

    <!-- 年月選択ダイアログ -->
    <div class="year-month-dialog hidden" id="yearMonthDialog">
        <div class="dialog-content">
            <div class="dialog-row">
                <label>年:</label>
                <select id="yearSelect"></select>
            </div>
            <div class="dialog-row">
                <label>月:</label>
                <select id="monthSelect">
                    <option value="1">01</option>
                    <option value="2">02</option>
                    <option value="3">03</option>
                    <option value="4">04</option>
                    <option value="5">05</option>
                    <option value="6">06</option>
                    <option value="7">07</option>
                    <option value="8">08</option>
                    <option value="9">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div class="dialog-buttons">
                <button id="dialogMove">移動</button>
                <button id="dialogCancel">キャンセル</button>
            </div>
        </div>
    </div>

    <!-- ロガーをグローバル変数として読み込み（最初に読み込む必要がある） -->
    <script type="module">
        import { getLogger, LogLevel, logManager } from '../../js/logger.js';
        window.getLogger = getLogger;
        window.LogLevel = LogLevel;
        window.logManager = logManager;
    </script>
    <!-- アイコンキャッシュマネージャー -->
    <script type="module">
        import { IconCacheManager } from '../../js/icon-cache-manager.js';
        window.IconCacheManager = IconCacheManager;
    </script>
    <!-- グローバル設定 -->
    <script type="module">
        import { CONFIG } from '../../js/config.js';
        window.TADjsConfig = CONFIG;
    </script>

    <!-- VirtualObjectRendererをグローバル変数として読み込み -->
    <script type="module">
        import { VirtualObjectRenderer } from '../../js/virtual-object-renderer.js';
        window.VirtualObjectRenderer = VirtualObjectRenderer;
    </script>
    <!-- 共通ユーティリティと定数をグローバル変数として読み込み -->
    <script type="module">
        import {
            convertPtToPx, rgbToHex, hexToRgb, invertColor,
            DEFAULT_TIMEOUT_MS, LONG_OPERATION_TIMEOUT_MS, ICON_LOAD_TIMEOUT_MS, ERROR_CHECK_TIMEOUT_MS,
            VOBJ_BORDER_WIDTH, DEFAULT_FONT_SIZE, DEFAULT_VOBJ_HEIGHT,
            DIALOG_BG_COLOR, DEFAULT_FRCOL, DEFAULT_CHCOL, DEFAULT_BGCOL,
            GRAY_COLOR, SUNDAY_COLOR, SATURDAY_COLOR,
            HOVER_BG_COLOR, DESKTOP_BG_COLOR, TODAY_CELL_COLOR, SELECTION_COLOR,
            CALENDAR_VOBJ_BGCOL, CALENDAR_VOBJ_FRCOL
        } from '../../js/util.js';
        window.convertPtToPx = convertPtToPx;
        window.rgbToHex = rgbToHex;
        window.hexToRgb = hexToRgb;
        window.invertColor = invertColor;
        window.DEFAULT_TIMEOUT_MS = DEFAULT_TIMEOUT_MS;
        window.LONG_OPERATION_TIMEOUT_MS = LONG_OPERATION_TIMEOUT_MS;
        window.ICON_LOAD_TIMEOUT_MS = ICON_LOAD_TIMEOUT_MS;
        window.ERROR_CHECK_TIMEOUT_MS = ERROR_CHECK_TIMEOUT_MS;
        window.VOBJ_BORDER_WIDTH = VOBJ_BORDER_WIDTH;
        window.DEFAULT_FONT_SIZE = DEFAULT_FONT_SIZE;
        window.DEFAULT_VOBJ_HEIGHT = DEFAULT_VOBJ_HEIGHT;
        window.DIALOG_BG_COLOR = DIALOG_BG_COLOR;
        window.DEFAULT_FRCOL = DEFAULT_FRCOL;
        window.DEFAULT_CHCOL = DEFAULT_CHCOL;
        window.DEFAULT_BGCOL = DEFAULT_BGCOL;
        window.GRAY_COLOR = GRAY_COLOR;
        window.SUNDAY_COLOR = SUNDAY_COLOR;
        window.HOVER_BG_COLOR = HOVER_BG_COLOR;
        window.DESKTOP_BG_COLOR = DESKTOP_BG_COLOR;
        window.TODAY_CELL_COLOR = TODAY_CELL_COLOR;
        window.SELECTION_COLOR = SELECTION_COLOR;
        window.SATURDAY_COLOR = SATURDAY_COLOR;
        window.CALENDAR_VOBJ_BGCOL = CALENDAR_VOBJ_BGCOL;
        window.CALENDAR_VOBJ_FRCOL = CALENDAR_VOBJ_FRCOL;
    </script>
    <!-- パフォーマンス最適化ユーティリティをグローバル変数として読み込み -->
    <script type="module">
        import { debounce, throttle, throttleRAF } from '../../js/performance-utils.js';
        window.debounce = debounce;
        window.throttle = throttle;
        window.throttleRAF = throttleRAF;
    </script>
    <!-- メッセージバスをグローバル変数として読み込み -->
    <script type="module">
        import { MessageBus } from '../../js/message-bus.js';
        window.MessageBus = MessageBus;
    </script>
    <!-- 実身仮身システムをグローバル変数として読み込み -->
    <script type="module">
        import { RealObjectSystem } from '../../js/real-object-system.js';
        window.RealObjectSystem = RealObjectSystem;
    </script>
    <!-- プラグイン共通基底クラスをグローバル変数として読み込み -->
    <script type="module">
        import { PluginBase } from '../../js/plugin-base.js';
        window.PluginBase = PluginBase;
    </script>
    <script type="module" src="app.js"></script>
</body>
</html>
