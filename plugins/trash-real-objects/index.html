<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>屑実身操作</title>
    <link rel="stylesheet" href="style.css">
</head>
<body tabindex="0">
    <div class="plugin-content">
        <div class="viewer-container">
            <div class="trash-list" id="trashList">
            </div>
        </div>
    </div>

    <!-- ロガーをグローバル変数として読み込み（最初に読み込む必要がある） -->
    <script type="module">
        import { getLogger, LogLevel, logManager } from '../../js/logger.js';
        window.getLogger = getLogger;
        window.LogLevel = LogLevel;
        window.logManager = logManager;
    </script>
    <!-- メッセージバスをグローバル変数として読み込み -->
    <script type="module">
        import { MessageBus } from '../../js/message-bus.js';
        window.MessageBus = MessageBus;
    </script>
    <!-- アイコンキャッシュマネージャー -->
    <script type="module">
        import { IconCacheManager } from '../../js/icon-cache-manager.js';
        window.IconCacheManager = IconCacheManager;
    </script>
    <!-- PluginBaseをグローバル変数として読み込み -->
    <script type="module">
        import { PluginBase } from '../../js/plugin-base.js';
        window.PluginBase = PluginBase;
    </script>
    <script type="module" src="app.js"></script>
</body>
</html>
