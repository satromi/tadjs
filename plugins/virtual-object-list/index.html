<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仮身一覧</title>
    <link rel="stylesheet" href="../../tadjs-desktop.css">
    <link rel="stylesheet" href="style.css">
</head>
<body tabindex="0">
    <div class="plugin-content">
        <div class="viewer-container">
            <div class="virtual-list" id="virtualList">
            </div>
        </div>
    </div>

    <!-- ロガーをグローバル変数として読み込み（最初に読み込む必要がある） -->
    <script type="module">
        import { getLogger, LogLevel, logManager } from '../../js/logger.js';
        window.getLogger = getLogger;
        window.LogLevel = LogLevel;
        window.logManager = logManager;
    </script>
    <!-- アイコンキャッシュマネージャー -->
    <script type="module">
        import { IconCacheManager } from '../../js/icon-cache-manager.js';
        window.IconCacheManager = IconCacheManager;
    </script>
    <!-- グローバル設定 -->
    <script type="module">
        import { CONFIG } from '../../js/config.js';
        window.TADjsConfig = CONFIG;
    </script>

    <!-- VirtualObjectRendererをグローバル変数として読み込み -->
    <script type="module">
        import { VirtualObjectRenderer } from '../../js/virtual-object-renderer.js';
        window.VirtualObjectRenderer = VirtualObjectRenderer;
    </script>
    <!-- 共通ユーティリティと定数をグローバル変数として読み込み -->
    <script type="module">
        import {
            convertPtToPx, rgbToHex, hexToRgb, invertColor,
            DEFAULT_TIMEOUT_MS, LONG_OPERATION_TIMEOUT_MS, ICON_LOAD_TIMEOUT_MS, ERROR_CHECK_TIMEOUT_MS,
            VOBJ_BORDER_WIDTH, DEFAULT_FONT_SIZE, DEFAULT_VOBJ_HEIGHT,
            DEFAULT_FRCOL, DEFAULT_CHCOL, DEFAULT_TBCOL, DEFAULT_BGCOL,
            VOBJ_SELECTION_COLOR, LIST_SELECTED_BG_COLOR, PREVIEW_BORDER_COLOR
        } from '../../js/util.js';
        window.convertPtToPx = convertPtToPx;
        window.rgbToHex = rgbToHex;
        window.hexToRgb = hexToRgb;
        window.invertColor = invertColor;
        window.DEFAULT_TIMEOUT_MS = DEFAULT_TIMEOUT_MS;
        window.LONG_OPERATION_TIMEOUT_MS = LONG_OPERATION_TIMEOUT_MS;
        window.ICON_LOAD_TIMEOUT_MS = ICON_LOAD_TIMEOUT_MS;
        window.ERROR_CHECK_TIMEOUT_MS = ERROR_CHECK_TIMEOUT_MS;
        window.VOBJ_BORDER_WIDTH = VOBJ_BORDER_WIDTH;
        window.DEFAULT_FONT_SIZE = DEFAULT_FONT_SIZE;
        window.DEFAULT_VOBJ_HEIGHT = DEFAULT_VOBJ_HEIGHT;
        window.DEFAULT_FRCOL = DEFAULT_FRCOL;
        window.DEFAULT_CHCOL = DEFAULT_CHCOL;
        window.DEFAULT_TBCOL = DEFAULT_TBCOL;
        window.DEFAULT_BGCOL = DEFAULT_BGCOL;
        window.VOBJ_SELECTION_COLOR = VOBJ_SELECTION_COLOR;
        window.LIST_SELECTED_BG_COLOR = LIST_SELECTED_BG_COLOR;
        window.PREVIEW_BORDER_COLOR = PREVIEW_BORDER_COLOR;
    </script>
    <!-- パフォーマンス最適化ユーティリティをグローバル変数として読み込み -->
    <script type="module">
        import { debounce, throttle, throttleRAF } from '../../js/performance-utils.js';
        window.debounce = debounce;
        window.throttle = throttle;
        window.throttleRAF = throttleRAF;
    </script>
    <!-- メッセージバスをグローバル変数として読み込み -->
    <script type="module">
        import { MessageBus } from '../../js/message-bus.js';
        window.MessageBus = MessageBus;
    </script>
    <!-- 実身仮身システムをグローバル変数として読み込み -->
    <script type="module">
        import { RealObjectSystem } from '../../js/real-object-system.js';
        window.RealObjectSystem = RealObjectSystem;
    </script>
    <!-- 図形境界計算ユーティリティをグローバル変数として読み込み -->
    <script type="module">
        import { calculateFigureContentBounds, updateFigViewToContentBounds } from '../../js/figure-bounds.js';
        window.calculateFigureContentBounds = calculateFigureContentBounds;
        window.updateFigViewToContentBounds = updateFigViewToContentBounds;
    </script>
    <!-- プラグイン共通基底クラスをグローバル変数として読み込み -->
    <script type="module">
        import { PluginBase } from '../../js/plugin-base.js';
        window.PluginBase = PluginBase;
    </script>
    <script type="module" src="app.js"></script>
</body>
</html>
