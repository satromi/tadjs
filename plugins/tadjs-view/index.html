<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TADjs表示</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="plugin-content">
        <div class="canvas-container">
            <canvas id="tadCanvas"></canvas>
        </div>
    </div>

    <!-- ロガーをグローバル変数として読み込み（最初に読み込む必要がある） -->
    <script type="module">
        import { getLogger, LogLevel, logManager } from '../../js/logger.js';
        window.getLogger = getLogger;
        window.LogLevel = LogLevel;
        window.logManager = logManager;
    </script>
    <!-- グローバル設定 -->
    <script type="module">
        import { CONFIG } from '../../js/config.js';
        window.TADjsConfig = CONFIG;
    </script>

    <!-- LH5デコーダー -->
    <script src="../../lh5.js"></script>

    <!-- Encoding library -->
    <script src="../../encoding.min.js"></script>

    <!-- TAD.js - TADファイル描画エンジン（tadjs-view専用版） -->
    <script type="module" src="tad.js"></script>

    <!-- メッセージバスをグローバル変数として読み込み -->
    <script type="module">
        import { MessageBus } from '../../js/message-bus.js';
        window.MessageBus = MessageBus;
    </script>
    <!-- PluginBaseをグローバル変数として読み込み -->
    <script type="module">
        import { PluginBase } from '../../js/plugin-base.js';
        window.PluginBase = PluginBase;
    </script>

    <!-- プラグインのメインスクリプト -->
    <script type="module" src="app.js"></script>
</body>
</html>
