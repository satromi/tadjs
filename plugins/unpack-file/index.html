<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>書庫解凍</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="unpack-container">
        <div class="archive-file-list" id="archiveFileList">
            <!-- 書庫内の実身が仮身形式で一覧表示される -->
        </div>
    </div>

    <!-- ロガーをグローバル変数として読み込み（最初に読み込む必要がある） -->
    <script type="module">
        import { getLogger, LogLevel, logManager } from '../../js/logger.js';
        window.getLogger = getLogger;
        window.LogLevel = LogLevel;
        window.logManager = logManager;
    </script>
    <!-- 文字コード変換ライブラリ -->
    <script src="encoding.js?v=20251109"></script>
    <!-- TAD解析ライブラリ -->
    <script src="unpack.js?v=20251109"></script>
    <!-- LHZ解凍ライブラリ -->
    <script src="lh5.js?v=20251109"></script>
    <!-- メッセージバスをグローバル変数として読み込み -->
    <script type="module">
        import { MessageBus } from '../../js/message-bus.js';
        window.MessageBus = MessageBus;
    </script>
    <!-- PluginBaseをグローバル変数として読み込み -->
    <script type="module">
        import { PluginBase } from '../../js/plugin-base.js';
        window.PluginBase = PluginBase;
    </script>
    <!-- アプリケーションロジック -->
    <script type="module" src="app.js?v=20251109"></script>
</body>
</html>
