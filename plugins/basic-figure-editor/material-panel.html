<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画材</title>
    <link rel="stylesheet" href="../../tadjs-desktop.css">
    <link rel="stylesheet" href="material-panel.css">
</head>
<body>
    <div class="material-panel-window">
        <div class="tool-row">
            <button class="tool-btn" data-material-tool="pencil" title="鉛筆">
                <span class="tool-icon">✏️</span>
            </button>
            <button class="tool-btn" data-material-tool="brush" title="絵筆">
                <span class="tool-icon">🖌️</span>
            </button>
            <button class="tool-btn" data-material-tool="eraser" title="消しゴム">
                <span class="tool-icon">🧹</span>
            </button>
            <input type="color" class="color-btn" id="colorPicker" value="#000000" title="描画色">
        </div>
        <div class="tool-row">
            <button class="tool-btn" data-material-tool="airbrush" title="エアブラシ">
                <span class="tool-icon">💨</span>
            </button>
            <button class="tool-btn" data-material-tool="paint" title="絵の具">
                <span class="tool-icon">🎨</span>
            </button>
            <button class="tool-btn" data-material-tool="artcutter" title="カッター">
                <span class="tool-icon">🔪</span>
            </button>
        </div>
        <div class="size-section">
            <input type="range" class="config-slider" id="brushSizeSlider" min="1" max="20" value="5">
            <span class="size-value" id="brushSizeValue">5px</span>
        </div>
    </div>
    <script src="material-panel.js"></script>
</body>
</html>
