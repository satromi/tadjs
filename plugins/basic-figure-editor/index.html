<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本図形編集</title>
    <link rel="stylesheet" href="style.css?v=20251023">
</head>
<body>
    <div class="plugin-content">
        <div class="editor-container">
            <!-- メインキャンバス -->
            <canvas id="figureCanvas" class="figure-canvas"></canvas>
        </div>
    </div>

    <!-- グローバル設定 -->
    <script src="../../js/config.js"></script>
    <script src="../../tad.js?v=20251023"></script>
    <!-- VirtualObjectRendererをグローバル変数として読み込み -->
    <script type="module">
        import { VirtualObjectRenderer } from '../../js/virtual-object-renderer.js';
        window.VirtualObjectRenderer = VirtualObjectRenderer;
    </script>
    <!-- 共通ユーティリティをグローバル変数として読み込み -->
    <script type="module">
        import { convertPtToPx, rgbToHex, hexToRgb, invertColor } from '../../js/util.js';
        window.convertPtToPx = convertPtToPx;
        window.rgbToHex = rgbToHex;
        window.hexToRgb = hexToRgb;
        window.invertColor = invertColor;
    </script>
    <!-- 図形計算ユーティリティをグローバル変数として読み込み -->
    <script type="module">
        import { GeometryUtils } from '../../js/geometry-utils.js';
        window.GeometryUtils = GeometryUtils;
    </script>
    <!-- パフォーマンス最適化ユーティリティをグローバル変数として読み込み -->
    <script type="module">
        import { debounce, throttle, throttleRAF } from '../../js/performance-utils.js';
        window.debounce = debounce;
        window.throttle = throttle;
        window.throttleRAF = throttleRAF;
    </script>
    <!-- メッセージバスをグローバル変数として読み込み -->
    <script type="module">
        import { MessageBus } from '../../js/message-bus.js';
        window.MessageBus = MessageBus;
    </script>
    <script defer src="editor.js?v=20251023"></script>
</body>
</html>
